<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{objective}</title>
    <script src = "script/index.js"></script>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div class = "bg">
        <input class = "main" type="button" value="{objective}">
    </div>
    <div class="main">
        <img src="img/discord.svg"><br/>
        <h1>취미로 개발하는팀!</h1>
    </div>
    <div class = "bots">
        <div class="bot" style="background: linear-gradient(45deg , var(--blue) , var(--perple))">
            <div class="name">5-23</div>
            <input type="button" value="초대하기">
        </div>

        <div class="bot" style="background: linear-gradient(-45deg , var(--blue) , var(--perple))"">
            <div class="name">5-24</div>
            <input type="button" value="초대하기">
        </div>
    </div>

</body>
</html>
