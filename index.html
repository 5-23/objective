<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{objective}</title>
    <script src = "script/index.js"></script>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div class = "bg">
        <input class = "main" type="button" value="{objective}" onclick="mainPage()">
        <!-- <input class = "main" type="button" value="{objective}"> -->
    </div>
    <div class="main">
        <img src="img/discord.svg"><br/>
        <h1>취미로 개발하는팀!</h1>
    </div>
    <div class = "bots">
        <div class="bot" style="background-image: linear-gradient(45deg , rgb(114, 114, 114) , rgb(182, 182, 182))">
            <div class="name">5-23</div>
            <h2 id = "description523">0개의 서버에서 투표를 하고있는있는 5-23봇!</h2>
            <input type="button" value="초대하기" onclick="window.open('https://discord.com/oauth2/authorize?client_id=871348411356545057&permissions=8&scope=bot%20applications.commands')">
        </div>

        <div class="bot" style="background-image: linear-gradient(45deg , var(--blue) , var(--perple))">
            <div class="name">안녕봇</div>
            <h2 id = "descriptionHELLO">0개의 서버에서 놀아주고있는 안녕봇!</h2>
            <input type="button" value="초대하기"  onclick="window.open('https://discord.com/oauth2/authorize?client_id=929174234897461248&scope=bot&permissions=8')">
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

</body>
</html>
